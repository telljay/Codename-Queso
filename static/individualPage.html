<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project Queso</title>
    <style>
      img {
        width: 300px;
        border-radius: 150px;
        float: left;
        margin-right: 30px;
      }
      .Get {
        font-weight: bold;
        font-size: 50px;
        position: static;
        top: 15%;
        text-align: left;
      }
      .Eat {
        position: static;
        font-style: italic;
        font-size: 50px;
        width: 100%;
        top: 5%;
        text-align: center;
      }
      .Love {
        position: static;
        font-size: 50px;
        text-align: right;
        top: 15%;
      }
    </style>
  </head>
  <body onload="updateHeader()">
    <div class="container">
      <h1 id="entityHeader" innerHTML=""></h1>
        <p onload="updateHeader();">
          This is text.
        </p>
      <!-- CURRENTLY BROKEN -->
      <!-- <img src = "../images/Cheese_slice.png" alt = "A slice of cheese" /> -->
    </div>

    <div class="searchResults"></div>
            
    <script>
      async function updateHeader() {
        const response = await fetch(window.location.href, {
              method: "POST",
              headers: {
                  "Content-Type": "application/json",
              },
              body: {}
          });  
        if(response.ok) {
          console.log("Got into response if")
          const responseJSON = await response.json();
          const entity = responseJSON.entity;
          document.getElementById("entityHeader").innerHTML = entity.Name;
        }
      }
    </script>
  </body>
</html>
