            Search For Cheese <input type="text" id="inputText" name="textInput" />

                  <label for="cheesemaker">Cheesemaker</label>
                </div>
                <div>
                  <button onclick="processSearch()">Submit</button>
                </div>
            </form>
            <pre id="log"></pre>
      </div>
    </div>

    <div id="searchResultsHolder"></div>
            
    <script>

      async function processSearch() {
        console.log("Clicked");
        
        const form = document.querySelector("form");
        const data = new FormData(form);
        const userInput = document.getElementById("inputText").value;
        let categoryButtonSelected = "";
        for (const entry of data) {
          categoryButtonSelected = `${categoryButtonSelected}${entry[1]}\r`;
        }
        const log = document.querySelector("#log");
        log.innerText = categoryButtonSelected;
        event.preventDefault();

        const userSearch = {
            userInput: userInput,
            userButton: categoryButtonSelected
        };

        const response = await fetch("/search", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(userSearch)
        });
        // console.log("Before the if")
        if(response.ok) {
          // console.log("In the if")
          const responseJSON = await response.json();
          const results = responseJSON.results;
          console.log("The button selected was:");
          console.log(categoryButtonSelected);
          console.log("The user's search was:");
          console.log(userInput);
          if(results.length == 0) {
            console.log("No results");
          } else {
            // console.log( "Made it into the else");
            for(let i = 0; i < results.length; i++) {
              console.log("Made it into for loop" + i);
              console.log(results[i].Name);
              const searchResultsHolder = document.getElementById("searchResultsHolder");
              searchResultsHolder.innerHTML = "";

              const resultsList = document.createElement("ul");
              for(let i = 0;i < results.length;i++) {
                  const resultsListItem = document.createElement("result");
                  resultsListItem.setAttribute("id", results[i].id);
                  resultsListItem.innerHTML = `${results[i].Name}`
                  searchResultsHolder.append(resultsListItem);
                  // TODO: Put results on different lines spaced out
                  // searchResultsHolder.append("\n");
              }
            }
          }
        }
      }
